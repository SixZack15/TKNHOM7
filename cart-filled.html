<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Mr. Lexx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo"><img src="images/Icon.png" alt="Mr. Lexx Logo"><span>Mr. Lexx</span></a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-wrapper">
        <div class="checkout-container">
            <!-- Order Summary -->
            <aside class="order-summary full-width-cart">
                <h3 data-lang-key="orderSummaryTitle">Order Summary</h3>
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-quantity-controls">
                            <button class="quantity-btn" id="cart-decrease">-</button>
                            <span id="cart-item-quantity">1</span>
                            <button class="quantity-btn" id="cart-increase">+</button>
                        </div>
                        <p class="cart-item-name">Phở Tái Nạm</p>
                    </div>
                    <div class="cart-item-price">
                        <span id="cart-item-total-price">₫65,000</span>
                        <button class="remove-item-btn">×</button>
                    </div>
                </div>

                <div class="summary-details">
                    <div class="summary-line">
                        <span data-lang-key="subtotal">Subtotal</span>
                        <span id="summary-subtotal">₫65,000</span>
                    </div>
                    <div class="summary-line total-line">
                        <span data-lang-key="total">Total</span>
                        <span id="summary-total">₫65,000</span>
                    </div>
                </div>
                <a href="checkout.html" class="btn btn-primary checkout-btn" data-lang-key="checkoutBtn">Proceed to Checkout</a>
            </aside>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-container">
            <a href="index.html" class="logo">
                <img src="images/Icon.png" alt="Mr. Lexx Logo">
                <span>Mr. Lexx</span>
            </a>
            <div class="footer-links">
                <a href="about.html" class="footer-text-link" data-lang-key="aboutUsLink">About Us</a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
