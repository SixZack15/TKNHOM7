<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Mr. Lexx</title>
    <link rel="icon" type="image/png" href="images/Icon.png">
    <link rel="apple-touch-icon" href="images/Icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="images/Icon.png" alt="Mr. Lexx Logo">
                <span>Mr. Lexx</span>
            </a>
            <nav class="main-nav" id="main-nav">
                <!-- Auth links are now dynamically injected by script.js -->
                <div class="language-switcher" id="language-switcher">
                    <button class="language-switcher-button">
                        <span id="current-lang-text">EN</span> <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="language-dropdown" id="language-dropdown">
                        <li><a href="#" data-lang="en">English</a></li>
                        <li><a href="#" data-lang="vi">Tiếng Việt</a></li>
                    </ul>
                </div>
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-bag"></i></a>
            </nav>
            <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <!-- Main Auth Content -->
    <main class="auth-container">
        <div class="auth-form-box">
            <h2 class="auth-title" data-lang-key="loginTitle">Log in to Mr. Lexx</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email" data-lang-key="emailLabel">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-lang-key="passwordLabel">Password</label>
                    <input type="password" id="password" required>
                </div>
                <a href="forgot-password.html" class="form-link" data-lang-key="forgotPassword">Forgot password?</a>
                <button type="submit" class="btn btn-primary auth-btn" data-lang-key="loginBtn">Log in</button>
            </form>
            <div class="divider-or" data-lang-key="orDivider">or</div>
            <div class="social-login">
                <button class="social-login-btn google">
                    <i class="fab fa-google"></i> <span data-lang-key="continueWithGoogle">Continue with Google</span>
                </button>
                <button class="social-login-btn facebook">
                    <i class="fab fa-facebook-f"></i> <span data-lang-key="continueWithFacebook">Continue with Facebook</span>
                </button>
            </div>
            <p class="auth-switch-link">
                <span data-lang-key="noAccount">Don't have an account?</span>
                <a href="signup.html" data-lang-key="signUpLink">Sign up</a>
            </p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-container">
            <a href="index.html" class="logo">
                <img src="images/Icon.png" alt="Mr. Lexx Logo">
                <span>Mr. Lexx</span>
            </a>
            <div class="footer-links">
                <a href="about.html" class="footer-text-link" data-lang-key="aboutUsLink">About Us</a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
