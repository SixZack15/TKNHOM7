<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Mr. Lexx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo"><img src="images/Icon.png" alt="Mr. Lexx Logo"><span>Mr. Lexx</span></a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-wrapper">
        <div class="order-confirmation-container">
            <i class="fas fa-check-circle confirmation-icon"></i>
            <h2 data-lang-key="confirmTitle">Order Confirmed!</h2>
            <p id="confirmation-subtitle"></p>
            <p class="eta-text" id="confirmation-eta"></p>

            <!-- Order Details Box -->
            <div class="confirmation-details-box">
                <h3 id="confirmation-restaurant-name"></h3>

                <div id="confirmation-items-list">
                    <!-- Itemized list will be injected here by JS -->
                </div>
                <hr>
                
                <div class="confirmation-detail-item">
                    <span>Order Date:</span>
                    <strong id="confirmation-date"></strong>
                </div>
                <div class="confirmation-detail-item">
                    <span>Deliver To:</span>
                    <strong id="confirmation-name"></strong>
                </div>
                <p id="confirmation-address"></p>
                <hr>
                <div class="confirmation-detail-item">
                    <span>Payment Method:</span>
                    <strong id="confirmation-payment"></strong>
                </div>
                <div class="confirmation-detail-item total">
                    <span>Total Paid:</span>
                    <strong id="confirmation-total"></strong>
                </div>
            </div>

            <a href="index.html" class="btn btn-primary" data-lang-key="confirmBtn">Back to Homepage</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-container">
            <a href="index.html" class="logo">
                <img src="images/Icon.png" alt="Mr. Lexx Logo">
                <span>Mr. Lexx</span>
            </a>
            <div class="footer-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
