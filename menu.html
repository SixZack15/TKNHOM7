<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Mr. Lexx</title>
    <link rel="icon" type="image/png" href="images/Icon.png">
    <link rel="apple-touch-icon" href="images/Icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container header-container">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <img src="images/Icon.png" alt="Mr. Lexx Logo">
                    <span>Mr. Lexx</span>
                </a>
            </div>
            <nav class="main-nav" id="main-nav">
                <!-- Auth links dynamically injected -->
                <div class="language-switcher" id="language-switcher">
                    <button class="language-switcher-button">
                        <span id="current-lang-text">EN</span> <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="language-dropdown" id="language-dropdown">
                        <li><a href="#" data-lang="en">English</a></li>
                        <li><a href="#" data-lang="vi">Tiếng Việt</a></li>
                    </ul>
                </div>
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-bag"></i></a>
            </nav>
            <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container page-content" id="menu-page-content">
            <!-- Breadcrumbs -->
            <nav class="breadcrumbs" id="breadcrumbs"></nav>

            <!-- Restaurant Header -->
            <header class="menu-header" id="menu-header"></header>

            <!-- Available Deals -->
            <section class="available-deals" id="available-deals"></section>

            <!-- Menu Navigation -->
            <nav class="menu-nav" id="menu-nav"></nav>

            <div id="menu-items-container">
                <!-- Menu sections will be dynamically injected here -->
            </div>
        </div>
    </main>

    <!-- Item Modal -->
    <div class="item-modal-overlay" id="item-modal-overlay">
        <div class="item-modal-dialog">
            <div id="modal-dynamic-content">
                <!-- Modal content is dynamically generated -->
                 <button class="modal-close-btn" id="modal-close-btn">×</button>
                <div class="modal-content-wrapper" id="modal-content-wrapper"></div>
                <div class="modal-footer" id="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-container">
            <a href="index.html" class="logo">
                <img src="images/Icon.png" alt="Mr. Lexx Logo">
                <span>Mr. Lexx</span>
            </a>
            <div class="footer-links">
                <a href="about.html" class="footer-text-link" data-lang-key="aboutUsLink">About Us</a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
