<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Lexx - Food Delivery in Vietnam</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="images/Icon.png" alt="Mr. Lexx Logo">
                <span>Mr. Lexx</span>
            </a>
            <nav class="main-nav" id="main-nav">
                <!-- Auth links will be dynamically added by script.js -->
                <div class="language-switcher" id="language-switcher">
                    <button class="language-switcher-button">
                        <span id="current-lang-text">EN</span> <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="language-dropdown" id="language-dropdown">
                        <li><a href="#" data-lang="en">English</a></li>
                        <li><a href="#" data-lang="vi">Tiếng Việt</a></li>
                    </ul>
                </div>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                </a>
            </nav>
            <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="container hero-content">
                <h1 data-lang-key="heroTitle">Sign up for free delivery on your first order</h1>
                <form class="search-form" id="search-form">
                    <div class="search-bar">
                        <input type="text" id="address-input" data-lang-key-placeholder="addressPlaceholder" placeholder="Enter your address" required>
                        <button type="button" class="locate-me" id="locate-me-btn">
                            <i class="fas fa-location-arrow"></i> <span data-lang-key="locateMe">Locate me</span>
                        </button>
                        <button type="submit" class="btn btn-find" data-lang-key="findFood">Find food</button>
                    </div>
                </form>
                <p class="sub-link" id="login-sublink"><a href="login.html" data-lang-key="loginToSee">Log in to see saved addresses</a></p>
            </div>
        </section>

        <!-- Daily Deals Section -->
        <section class="deals">
            <div class="container">
                <div class="section-header">
                    <h2 data-lang-key="dailyDeals">Daily deals on Mr. Lexx</h2>
                </div>
                <div class="deals-container" id="deals-container">
                    <!-- Deal cards will be dynamically injected here -->
                </div>
            </div>
        </section>

        <!-- Cities Section -->
        <section class="cities">
            <div class="container">
                <h2 class="section-title" data-lang-key="findUs">Find us in these cities and many more!</h2>
                <div class="cities-grid" id="cities-grid">
                     <div class="city-card" data-city="Ho Chi Minh City">
                        <img src="images/hochiminh.jpg" alt="Ho Chi Minh City">
                        <span class="city-name">Ho Chi Minh City</span>
                    </div>
                    <div class="city-card" data-city="Ha Noi">
                        <img src="images/hanoi.jpg" alt="Ha Noi">
                        <span class="city-name">Ha Noi</span>
                    </div>
                    <div class="city-card" data-city="Da Nang">
                        <img src="images/danang.jpg" alt="Da Nang">
                        <span class="city-name">Da Nang</span>
                    </div>
                    <div class="city-card" data-city="Nha Trang">
                        <img src="images/nhatrang.jpg" alt="Nha Trang">
                        <span class="city-name">Nha Trang</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-container">
            <a href="index.html" class="logo">
                <img src="images/Icon.png" alt="Mr. Lexx Logo">
                <span>Mr. Lexx</span>
            </a>
            <div class="footer-links">
                <a href="about.html" class="footer-text-link" data-lang-key="aboutUsLink">About Us</a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
