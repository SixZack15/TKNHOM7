<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - Mr. Lexx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container header-container">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <img src="images/Icon.png" alt="Mr. Lexx Logo">
                    <span>Mr. Lexx</span>
                </a>
                <div class="location-display">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="header-address">---</span>
                </div>
            </div>
            <nav class="main-nav" id="main-nav">
                <!-- Auth links dynamically injected -->
                <div class="language-switcher" id="language-switcher">
                    <button class="language-switcher-button">
                        <span id="current-lang-text">EN</span> <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="language-dropdown" id="language-dropdown">
                        <li><a href="#" data-lang="en">English</a></li>
                        <li><a href="#" data-lang="vi">Tiếng Việt</a></li>
                    </ul>
                </div>
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-bag"></i></a>
            </nav>
            <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="page-container">
        <!-- Filter Sidebar (Desktop) -->
        <aside class="filters-sidebar" id="filters-sidebar">
            <h3 data-lang-key="filtersTitle">Filters</h3>
            <!-- Filter Groups will be injected by JS -->
        </aside>

        <!-- Restaurant Listings -->
        <main class="content-area">
            <div class="search-and-filter-bar">
                <div class="main-search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input-main" data-lang-key-placeholder="searchPlaceholder" placeholder="Search for restaurants, cuisines, and dishes">
                </div>
                <button class="filters-button-mobile" id="open-filters-modal-btn">
                    <i class="fas fa-sliders-h"></i> <span data-lang-key="filtersTitle">Filters</span>
                </button>
            </div>

            <!-- Favourite Cuisines -->
            <section class="restaurant-section" id="cuisine-section">
                <h2 class="section-title" data-lang-key="favCuisinesTitle">Your Favourite Cuisines</h2>
                <div class="cuisine-bubbles-container" id="cuisine-bubbles-container">
                    <!-- Cuisine bubbles will be dynamically injected here -->
                </div>
            </section>
            
            <!-- All Restaurants -->
            <section class="restaurant-section">
                <h2 class="section-title" id="restaurant-list-title" data-lang-key="allRestaurantsTitle">All Restaurants</h2>
                <div class="restaurant-grid" id="restaurant-grid">
                    <!-- Restaurant cards will be dynamically injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Filter Modal (Mobile) -->
    <div class="filter-modal" id="filter-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-lang-key="filtersTitle">Filters</h3>
                <button class="close-modal-btn" id="close-filters-modal-btn">×</button>
            </div>
            <div class="modal-body" id="modal-body-filters">
                <!-- Filter Groups will be injected by JS for mobile -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="clear-filters-btn" data-lang-key="clearAllBtn">Clear all</button>
                <button class="btn btn-primary" id="apply-filters-btn" data-lang-key="applyBtn">Apply</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-container">
            <a href="index.html" class="logo">
                <img src="images/Icon.png" alt="Mr. Lexx Logo">
                <span>Mr. Lexx</span>
            </a>
            <div class="footer-links">
                <a href="about.html" class="footer-text-link" data-lang-key="aboutUsLink">About Us</a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
