<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mr. Lexx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo"><img src="images/Icon.png" alt="Mr. Lexx Logo"><span>Mr. Lexx</span></a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-wrapper">
        <div class="checkout-container">
            <!-- Main Checkout Area -->
            <div class="checkout-main">
                <h2 class="checkout-page-title" data-lang-key="checkoutPageTitle">Checkout</h2>
                
                <!-- Delivery Address Section -->
                <div class="checkout-section" id="delivery-address-section">
                    <div class="checkout-section-header">
                        <h3 data-lang-key="deliveryTitle">Delivery address</h3>
                        <button class="btn-change" id="change-address-btn" style="display: none;">Change</button>
                    </div>
                    <!-- View for saved address -->
                    <div id="saved-address-view" style="display: none;">
                        <div class="address-box">
                            <p><strong id="saved-address-name"></strong></p>
                            <p id="saved-address-details"></p>
                            <p id="saved-address-phone"></p>
                        </div>
                    </div>
                    <!-- Form for new address -->
                    <div id="address-form-view">
                        <form id="address-form">
                            <div class="form-group">
                                <label for="fullname" data-lang-key="fullNameLabel">Full Name</label>
                                <input type="text" id="fullname" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Street Address</label>
                                <input type="text" id="address" required>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Payment Method Section -->
                <div class="checkout-section">
                    <h3 data-lang-key="paymentTitle">Payment method</h3>
                    <div class="payment-options">
                        <label class="payment-option active" id="cash-option">
                            <input type="radio" name="payment" value="cash" checked>
                            <i class="fas fa-money-bill-wave"></i>
                            <span data-lang-key="paymentCash">Cash on delivery</span>
                        </label>
                         <label class="payment-option" id="card-option">
                            <input type="radio" name="payment" value="card">
                            <i class="fas fa-credit-card"></i>
                            <span data-lang-key="paymentCard">Credit/Debit Card</span>
                        </label>
                        <label class="payment-option" id="qr-option">
                            <input type="radio" name="payment" value="qr">
                            <i class="fas fa-qrcode"></i>
                            <span>Bank Transfer (QR)</span>
                        </label>
                    </div>
                    
                    <!-- Card Details Section -->
                    <div class="payment-details-form" id="card-details-section" style="display: none;">
                         <div class="checkout-section-header">
                            <h4>Card Details</h4>
                            <button class="btn-change" id="change-card-btn" style="display: none;">Change</button>
                        </div>
                        <!-- View for saved card -->
                        <div id="saved-card-view" style="display: none;">
                            <div class="address-box">
                                <p><strong id="saved-card-number"></strong></p>
                                <p id="saved-card-expiry"></p>
                            </div>
                        </div>
                        <!-- Form for new card -->
                        <div id="card-form-view">
                            <div class="form-group">
                                <label for="card-number" data-lang-key="cardNumber">Card Number</label>
                                <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
                            </div>
                            <div class="card-form-row">
                                <div class="form-group">
                                    <label for="expiry-date" data-lang-key="expiryDate">Expiry Date</label>
                                    <input type="text" id="expiry-date" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvc" data-lang-key="cvc">CVC</label>
                                    <input type="text" id="cvc" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <aside class="order-summary" id="checkout-order-summary">
                <!-- Checkout summary will be populated by JS -->
            </aside>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container footer-container">
            <a href="index.html" class="logo">
                <img src="images/Icon.png" alt="Mr. Lexx Logo">
                <span>Mr. Lexx</span>
            </a>
            <div class="footer-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
